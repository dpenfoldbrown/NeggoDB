{% extends "layout.html" %}
{% block body %}
    
    <div class="jumbotron">
        <h3>Welcome to the NoGO Database</h3>
        <p>A resource for negative examples of <a target="_blank" href="http://www.geneontology.org/">GO</a> function across the genes of multiple organisms</p>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="column-header"><p>Select the data you would like to download:</p></div>

            <!-- Data form -->
            <form role="form" action="{{ url_for('data_request') }}" method=GET>
                <div class="form-group">
                    <label for="f_organism" class="col-lg-3">Organism</label>
                    <div class="col-lg-9">
                        <select id="f_organism" name="organism" class="form-control input-sm">
                            <option value="">Select an organism...</option>
                            <option value="Human9606">Human (tax. 9606)</option>
                            <option value="Mouse10090">Mouse (tax. 10090)</option>
                            <option value="Worm6239">Worm (tax. 6239)</option>
                            <option value="Arabidopsis3702">Arabidopsis (tax. 3702)</option>
                            <option value="Rice39947">Rice (tax. 39947)</option>
                            <option value="Yeast4932">Yeast (tax. 4932)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="f_branch" class="col-lg-3">GO Branch</label>
                    <div class="col-lg-9">
                        <select id="f_branch" name="gobranch" class="form-control input-sm">
                            <option value="">Select a GO branch...</option>
                            <option value="BP">Biological Process (BP)</option>
                            <option value="CC">Cellular Component (CC)</option>
                            <option value="MF">Molecular Function (MF)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="f_goterm" class="col-lg-3">GO Term</label>
                    <div class="col-lg-9">
                        <!-- -->
                        <!-- TODO: Combo box with autocomplete on all GO terms? Nah. If box content were id:name pair, combobox search would be cool... -->
                        <!-- TODO: Check entry (on focusout) for validity - must have a list of all terms -->
                        <!-- TODO: '-> Store a list of all terms in DB (GO id, id, name) -->
                        <!-- -->
                        <input id="f_goterm" name="goterm" type="text" class="form-control input-sm" placeholder="Enter a GO Term..." />
                    </div>
                </div>

                <label class="col-lg-3">Algorithm</label> 
                <div class="form-group col-lg-9">
                    <!-- -->
                    <!-- TEMPLATE: each algorithm -->
                    <!-- -->
                    <label class="checkbox-inline"><input name="Rocchio" type="checkbox" value=True>Rocchio</label>
                    <label class="checkbox-inline"><input name="NETL" type="checkbox" value=True>NETL</label>
                    <label class="checkbox-inline"><input name="SNOB" type="checkbox" value=True>SNOB</label>
                </div>

                <!-- Use stateful buttons from bootstrap -->
                <button type="submit" class="btn btn-primary btn-sm">Download</button>
            </form>

            <br />

        </div>

        <div class="col-md-6">
            <div class="column-header"><p>Figure for current selection:</p></div>
            <a target="_blank" href="{{ url_for('static', filename='img/fig/sample01.png') }}">
                <img id="selection-fig" src="{{ url_for('static', filename='img/fig/sample01.png') }}" alt="Accuracy figure for selection">
            </a>

        </div>
    </div>

{% endblock %}
